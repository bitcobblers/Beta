version: "1.0"
fixesStrategy: cleanup
ide: QDNET
dotnet:
  solution: Beta.sln

bootstrap: |
  dotnet restore
  dotnet build --no-restore
  dotnet test --no-restore --no-build /p:CollectCoverage=true /p:CoverletOutput=./.qodana/code-coverage /p:CoverletOutputFormat=lcov
  mkdir -p .qodana/code-coverage
  find . -type f -name "code-coverage*.info" -exec cp {} .qodana/code-coverage \;

profile:
  name: qodana.recommended
failThreshold: 70
